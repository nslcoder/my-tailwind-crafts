<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crafts List</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="py-4 px-8">
  <header class="flex text-gray-600">
    <div class="cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-dot"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="1"/></svg>
    </div>
    <nav class="">
      <a class="ml-4 cursor-pointer text-gray-950">Crafts</a>
      <a class="ml-4 cursor-pointer hover:text-gray-950">Stories</a>
      <a class="ml-4 cursor-pointer hover:text-gray-950">Journal</a>
      <a class="ml-4 cursor-pointer hover:text-gray-950">About</a>
    </nav>
  </header>
  <main class="py-10 px-6 sm:px-14">
    <div class="flex text-gray-600">
      <span>Crafts</span>
      <span class="mx-1 font-semibold">></span>
      <span>All crafts</span>
    </div>
    <h1 class="text-4xl text-gray-900">All products</h1>
    <div class="flex justify-between mt-8 mb-4">
      <span class="text-gray-600">60 articles</span>
      <select class="bg-transparent border border-gray-300 py-1 px-2 text-gray-600">
        <option value="Popular first">Popular first</option>
        <option value="Expensive first">Expensive first</option>
        <option value="Cheap first">Cheap first</option>
      </select>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div class="border border-gray-300 cursor-pointer">
        <img src="images/bear-doll.jpg" alt="Bear Doll">
        <div class="flex flex-col mt-3 pl-2">
          <span class="text-gray-600">Bear Doll</span>
          <span class="my-1 font-medium text-gray-950">Rs 2500</span>
        </div>
      </div>
      <div class="border border-gray-300 cursor-pointer">
        <img src="images/black-vase.jpg" alt="Black Vase">
        <div class="flex flex-col mt-3 pl-2">
          <span class="text-gray-600">Black Vase</span>
          <span class="my-1 font-medium text-gray-950">Rs 4500</span>
        </div>
      </div>
      <div class="border border-gray-300 cursor-pointer">
        <img src="images/candle.jpg" alt="Candle">
        <div class="flex flex-col mt-3 pl-2">
          <span class="text-gray-600">Candle</span>
          <span class="my-1 font-medium text-gray-950">Rs 1000</span>
        </div>
      </div>
      <div class="border border-gray-300 cursor-pointer">
        <img src="images/mud-vase.jpg" alt="Mud Vase">
        <div class="flex flex-col mt-3 pl-2">
          <span class="text-gray-600">Mud Vase</span>
          <span class="my-1 font-medium text-gray-950">Rs 3500</span>
        </div>
      </div>
      <div class="border border-gray-300 cursor-pointer">
        <img src="images/necklace.jpg" alt="Necklace">
        <div class="flex flex-col mt-3 pl-2">
          <span class="text-gray-600">Necklace</span>
          <span class="my-1 font-medium text-gray-950">Rs 3000</span>
        </div>
      </div>
      <div class="border border-gray-300 cursor-pointer">
        <img src="images/notebook.jpg" alt="Notebook">
        <div class="flex flex-col mt-3 pl-2">
          <span class="text-gray-600">Notebook</span>
          <span class="my-1 font-medium text-gray-950">Rs 3500</span>
        </div>
      </div>
      <div class="border border-gray-300 cursor-pointer">
        <img src="images/rings.jpg" alt="Rings">
        <div class="flex flex-col mt-3 pl-2">
          <span class="text-gray-600">Rings</span>
          <span class="my-1 font-medium text-gray-950">Rs 1500</span>
        </div>
      </div>
      <div class="border border-gray-300 cursor-pointer">
        <img src="images/silver-vase.jpg" alt="Silver Vase">
        <div class="flex flex-col mt-3 pl-2">
          <span class="text-gray-600">Silver Vase</span>
          <span class="my-1 font-medium text-gray-950">Rs 7500</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
